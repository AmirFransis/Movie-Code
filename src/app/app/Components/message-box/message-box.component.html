<div class="modal-header">
  <h4 class="modal-title">Delete Movie</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <p>  You are about to delete <b>{{Text}}</b></p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="activeModal.close(true)">Yes</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close(false)">No</button>
</div>
